<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="#">Кино</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">Фильмы</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Расписание</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Новости</a>
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Поиск"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Поиск
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <section id="app" class="movie">
        <div class="container">
          <h1 class="label">Фильмы</h1>
          <div class="row">

            <div v-for="movie in movies">
              <div class="col-8">
                <div class="card mb-3 border-success" style="max-width: 650px">
                  <div class="row g-0">
                    <div class="col-md-4 poster">
                      <img :src="movie.img" alt="..." />
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">{{movie.name}}</h5>
                        <p class="card-text">
                          {{movie.description}}   
                        </p>
                        <p class="card-text">
                          <small class="text-muted">Жанр: {{movie.genre}} </small>
                          <br />
                          <small class="text-muted">Возрастные ограничения: {{movie.age_rest}}</small>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>      
          </div>
  
            <div class="col-4">
              
            </div>

          </div>
        </div>
      </section>

    <section id="app" class="session">
        <div class="container">
          <h1 class="label">Расписание</h1>
          <div>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Зал</th>
                  <th scope="col">Фильм</th>
                  <th scope="col">Время</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <td>Larry the Bird</td>
                  <td>@twitter</td>
                  <td>@fat</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
            

            
    <script src="js/main.js"></script>
    
</body>
</html>
